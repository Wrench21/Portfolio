<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">

    <link rel="icon" href="/images/favicon.png">
</head>
<body>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 9</div>
          <img src="/first grading/1.PNG" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 9</div>
          <img src="/first grading/2.PNG" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 9</div>
          <img src="/first grading/3.PNG" style="width:100%">
        </div>

        <div class="mySlides fade"> 
        <div class="numbertext">4 / 9</div>
        <img src="/first grading/4.PNG" style="width:100%">
        </div>
               
        <div class="mySlides fade">
        <div class="numbertext">5 / 9</div>
        <img src="/first grading/5.jpg" style="width:100%">
        </div>
                
        <div class="mySlides fade">
        <div class="numbertext">6 / 9</div>
        <img src="/first grading/6.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 9</div>
            <img src="/first grading/7.jpg" style="width:100%">
            </div>

        <div class="mySlides fade">
        <div class="numbertext">8 / 9</div>
        <img src="/first grading/8.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
        <div class="numbertext">9 / 9</div>
        <img src="/first grading/9.jpg" style="width:100%">


        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
      </div>


      <script src="script2.js"></script>
</body>
</html>
